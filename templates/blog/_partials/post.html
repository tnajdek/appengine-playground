{% load markdown2html %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4 meta">
			<h1><a href="{% url blog:post slug=post.permalink %}">{{ post.title }}</a></h1>
			<ul>
				<li>{{ post.author }} <span class="accent-color icon icon-user"></span></li>
				<li>{{ post.date_created }} <span class="accent-color icon icon-clock"></span></li>
				{% if post.visibility != 2 %}
				<li>{{ post.get_visibility_display }} <span class="accent-color icon icon-eye"></span></li>
				{% endif %}
			</ul>
		</div>
		<div class="span8">
			<div>{{ post.text|markdown2html }}</div>
		</div>
	</div>
</div>
