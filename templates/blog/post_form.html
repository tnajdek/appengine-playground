{% extends "admin.html" %}
{% block content %}

<form method="post" action=""  class="form-horizontal">
	{% if form.non_field_errors %}
		<div class="alert alert-error">
			{{ form.non_field_errors }}
		</div>
	{% endif %}
{% for field in form %}
	{% if field.errors %}
		<div class="alert alert-error">
			{{ field.errors }}
		</div>
	{% endif %}
	<label class="control-label" for="id_{{ field.html_name }}">
		{{ field.label }}
	</label>
	 <div class="controls">
	  {{ field }}
	</div>
{% endfor %}

<div class="control-group">
	<div class="controls">
		<input type="submit" class="btn" name="postaction" value="Save" />
		<input type="submit" class="btn" name="postaction" value="Save &amp; Back" />
	</div>
  </div>

</form>
{% endblock %}
